<md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
    <md-list class="nav-list">
        {% for group in menu_groups %}
            <md-item>
                <md-item-content>
                    <md-button href="{{ group.path }}">
                        {{ group.label }}
                    </md-button>
                </md-item-content>
            </md-item>
        {% endfor %}
    </md-list>
</md-sidenav>
