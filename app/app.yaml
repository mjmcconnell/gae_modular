# Visit the url below for a reference of all configuration
# https://cloud.google.com/appengine/docs/python/config/appref

application: your_app_id  # The "Project ID" creted at https://console.cloud.google.com/iam-admin/projects
version: 1
runtime: python27
api_version: 1
threadsafe: false

libraries:
- name: jinja2
  version: "2.6"
- name: webapp2
  version: "2.5.2"

handlers:
- url: /modules/([^/]*)/static/(.*)
  upload: modules/([^/]*)/static/(.*)
  static_files: modules/\1/_static/\2
- url: /.*
  script: main.app
  secure: always

skip_files:
- ^(.*/)?#.*#$
- ^(.*/)?.*~$
- ^(.*/)?.*\.py[co]$
- ^(.*/)?.*/RCS/.*$
- ^(.*/)?\..*$
